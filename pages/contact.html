<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Youri Fitness</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <!-- Même navigation que index.html -->
    </nav>

    <header class="page-header fade-in">
        <div class="container">
            <h1>Contactez-moi</h1>
            <p>Une question ? Un projet ? Je suis à votre écoute</p>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-form">
                    <form id="contactForm" action="https://formspree.io/f/titouan.lay@gmail.com" method="POST">
                        <div class="form-group">
                            <label for="name">Nom</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Sujet</label>
                            <select id="subject" name="subject">
                                <option value="coaching">Demande de coaching</option>
                                <option value="nutrition">Suivi nutritionnel</option>
                                <option value="question">Question générale</option>
                                <option value="other">Autre</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="cta-button">Envoyer le message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h2>Coordonnées</h2>
                    <div class="info-item">
                        <i class="fas fa-envelope gold-icon"></i>
                        <p>titouan.lay@gmail.com</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone gold-icon"></i>
                        <p>+33 6 12 34 56 78</p>
                    </div>
                    <div class="social-links">
                        <h2>Réseaux sociaux</h2>
                        <a href="https://instagram.com" target="_blank" class="social-button">
                            <i class="fab fa-instagram"></i> Instagram
                        </a>
                        <a href="https://discord.gg/" target="_blank" class="social-button">
                            <i class="fab fa-discord"></i> Discord
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <!-- Même footer que index.html -->
    </footer>

    <script src="assets/js/script.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Message envoyé avec succès !');
                    form.reset();
                } else {
                    throw new Error('Erreur lors de l\'envoi du message');
                }
            })
            .catch(error => {
                alert(error.message);
            });
        });
    </script>
</body>
</html>
