<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching - Youri Fitness</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <!-- Même navigation que index.html -->
    </nav>

    <header class="page-header fade-in">
        <div class="container">
            <h1>Programmes de Coaching</h1>
            <p>Choisis l'accompagnement qui changera ta vie</p>
        </div>
    </header>

    <section class="programs-details">
        <div class="container">
            <div class="program-card detailed">

                    <h2>Coaching à distance</h2>
                    <h3 class="price">199€ <span>/mois</span></h3>
                    <ul class="program-features">
                        <li><i class="fas fa-check gold-icon"></i> Séances personnalisées</li>
                        <li><i class="fas fa-check gold-icon"></i> Vidéos explicatives</li>
                        <li><i class="fas fa-check gold-icon"></i> Planification stratégique</li>
                        <li><i class="fas fa-check gold-icon"></i> Suivi quotidien</li>
                        <li><i class="fas fa-check gold-icon"></i> Ajustements en temps réel</li>
                    </ul>
                    <button class="cta-button">Réserver maintenant</button>
                </div>
                <div class="program-image">
                    <img src="assets/images/coaching-distance.jpg" alt="Coaching à distance">
                </div>
            </div>

            <!-- Répéter pour les autres programmes -->
        </div>
    </section>

    <section class="guarantee">
        <div class="container">
            <div class="guarantee-card">
                <i class="fas fa-shield-alt gold-icon"></i>
                <h3>Satisfait ou remboursé</h3>
                <p>30 jours d'essai sans engagement</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <!-- Même footer que index.html -->
    </footer>

    <script src="assets/js/script.js"></script>
